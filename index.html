<!DOCTYPE html>
<html>
<head>
	<title>Snapshot tool</title>
	<script type="text/javascript" src="jquery-3.3.1.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script type="text/javascript" src="script.js"></script>


<link rel="icon" type="image/png" href="AirbnbLogo.png">
<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

<div id="top"></div>
	<div id="header">
		 <img id="HeaderImage" src="kitchen.jpg" alt="Airbnb kitchen"> 
	</div>	


<!-- Input Area -->
<div id=DivEntreeField>
<textarea id="EntreeField" name="Entreefield" placeholder="Go to the Nova reservation page and select Snapshot on the bottom of the page. 
Copy all the text on that page, and paste it in here"></textarea>	
<button id="ButtonEntreeField" onclick="transformtext()">Click Me!</button>
</div>



<!-- Output Area -->
<div id="DivOutputField">


	<!-- Booking Policy -->
	<div id="BookingDetails">
		<table class="tables">
			<tr>
				<td class="NameTable">Reservation code</td>	
				<td class="DataTable" id=reservation_code></td>	
			</tr>
			<tr>
				<td class="NameTable">Created at</td>	
				<td class="DataTable" id=created_at></td>	
			</tr>
			<tr>
				<td class="NameTable">Pending Began at</td>	
				<td class="DataTable" id=pending_began_at></td>	
			</tr>
			<tr>
				<td class="NameTable">Pending Expired at</td>	
				<td class="DataTable" id=pending_expires_at></td>	
			</tr>
			<tr>
				<td class="NameTable">Host Responded at</td>	
				<td class="DataTable" id=host_Responded_at></td>	
			</tr>
			<tr>
				<td class="NameTable">Canceled at</td>	
				<td class="DataTable" id=canceled_at></td>	
			</tr>
			<tr>
				<td class="NameTable">Cancelation policy</td>	
				<td class="DataTable" id=cancel_policy></td>	
			</tr>
		</table>
	</div>


</div>
</body>
</html>
