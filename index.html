<!DOCTYPE html>
<html>
<head>
	<title>Snapshot tool</title>
	<script type="text/javascript" src="jquery-3.3.1.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script type="text/javascript" src="script.js"></script>


<link rel="icon" type="image/png" href="AirbnbLogo.png">
<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

<div id="top"></div>
	<div id="header">
		 <img id="HeaderImage" src="kitchen.jpg" alt="Airbnb kitchen"> 
	</div>	


<!-- Input Area -->
<div id=DivEntreeField>
<textarea id="EntreeField" name="Entreefield" placeholder="To use the tool, follow these steps:
1. Go to the reservation page in Nova and select view Snapshots (bottom of the screen).
2. Select all text (CTR + A  /  CMD + A) and copy text.
3. Paste all text inside here."></textarea>	
<button id="ButtonEntreeField" onclick="transformtext()">Click Me!</button>
</div>



<!-- Output Area -->
<div id="DivOutputField">
	<div id="DropdownReservationDetails" onclick="collapseReservationDetails()"><h4>Details</h4> </div>

	<!-- Booking Policy -->
	<div id="BookingDetails" style="display: none;">
		<table class="tables">
			<tr>
				<td class="NameTable">Reservation code</td>	
				<td class="DataTable" id=reservation_code></td>	
			</tr>
			<tr>
				<td class="NameTable">Created at</td>	
				<td class="DataTable" id=created_at></td>	
			</tr>
			<tr>
				<td class="NameTable">Pending Began at</td>	
				<td class="DataTable" id=pending_began_at></td>	
			</tr>
			<tr>
				<td class="NameTable">Pending Expired at</td>	
				<td class="DataTable" id=pending_expires_at></td>	
			</tr>
			<tr>
				<td class="NameTable">Host Responded at</td>	
				<td class="DataTable" id=host_Responded_at></td>	
			</tr>
			<tr>
				<td class="NameTable">Canceled at</td>	
				<td class="DataTable" id=canceled_at></td>	
			</tr>
			<tr>
				<td class="NameTable">Cancelation policy</td>	
				<td class="DataTable" id=cancel_policy></td>	
			</tr>
		</table>
	</div>





	<!-- Pricing Data -->
	<div id="DropdownReservationPricing" onclick="collapseReservationPrice()"><h4>Pricing</h4> </div>

	<div id="PricingData" style="display: none;">
		<table class="tables">
			<tr>
				<td class="NameTableNight">Night 1</td>	
				<td class="DataTableNight" id=DateNighght1></td>	
			</tr>
			<tr>
				<td class="NameTableNight">Night 2</td>	
				<td class="DataTableNight" id=DateNighght2></td>	
			</tr>
			<tr>
				<td class="NameTableNight">Night 3</td>	
				<td class="DataTableNight" id=DateNighght3></td>	
			</tr>
			<tr>
				<td class="NameTableNight">Night 4</td>	
				<td class="DataTableNight" id=DateNighght4></td>	
			</tr>
			<tr>
				<td class="NameTableNight">Night 5</td>	
				<td class="DataTableNight" id=DateNighght5></td>	
			</tr>
			<tr>
				<td class="NameTableNight">Night 6</td>	
				<td class="DataTableNight" id=DateNighght6></td>	
			</tr>
			<tr>
				<td class="NameTableNight">Night 7</td>	
				<td class="DataTableNight" id=DateNighght7></td>	
			</tr>
		</table>
	</div>


</div>


</div>
</body>
</html>
