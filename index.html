<!DOCTYPE html>
<html>
<head>
	<title>Snapshot tool</title>
	<script type="text/javascript" src="jquery-3.3.1.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script type="text/javascript" src="script.js"></script>

<link rel="icon" type="image/png" href="AirbnbLogo.ico">
<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

<div id="top"> <span id="Copyright">â’¸ Aleksei Liksman & Justen de Kuiper</span> </div>
	<div id="header">
		 <img id="HeaderImage" src="kitchen.jpg" alt="Airbnb kitchen">
	</div>	
		

<!-- Input Area -->
<div id=DivEntreeField>
<textarea id="EntreeField" name="Entreefield" placeholder="To use the tool, follow these steps:
1. Go to the reservation page in Nova and select view Snapshots (bottom of the screen).
2. Select all text (CTR + A  /  CMD + A) and copy text.
3. Paste all text inside here."></textarea>	
<button id="ButtonEntreeField" onclick="transformtext()">View Snapshot</button>
</div>
<!-- onfocus="this.value=''"  for onclick remove inserted text -->


<!-- Output Area -->
<div id="DivOutputField">
	<div id="DropdownReservationDetails" onclick="collapseReservationDetails()"><h4>Details</h4> </div>

	<!-- Booking Policy -->
	<div id="BookingDetails" style="display: none;">
		<table class="tables" id="BookingDetailsTable">
			<tr>
				<td class="NameTable">Reservation code</td>	
				<td class="DataTable" id=reservation_code></td>	
			</tr>
			<tr>
				<td class="NameTable">Created at</td>	
				<td class="DataTable" id=created_at></td>	
			</tr>
			<tr>
				<td class="NameTable">Pending Began at</td>	
				<td class="DataTable" id=pending_began_at></td>	
			</tr>
			<tr>
				<td class="NameTable">Pending Expired at</td>	
				<td class="DataTable" id=pending_expires_at></td>	
			</tr>
			<tr>
				<td class="NameTable">Host Responded at</td>	
				<td class="DataTable" id=host_Responded_at></td>	
			</tr>
			<tr>
				<td class="NameTable">Canceled at</td>	
				<td class="DataTable" id=canceled_at></td>	
			</tr>
			<tr>
				<td class="NameTable">Cancelation policy</td>	
				<td class="DataTable" id=cancel_policy></td>	
			</tr>
		</table>
	</div>





	<!-- Daily Pricing Data -->
	<div id="DropdownReservationPricing" onclick="collapseReservationPrice()"><h4>Pricing</h4> </div>
<div id="DivPricingDetails" style="display: none;">
	<div id="OverviewNights"></div>


	
	<div id="DailyPricingData">
		<table class="tables" id="DailyPricingTable">
			<tr>
				<th class="NameTableNight">Night</th>	
				<th class="DataTableNight">Price</th>	
			</tr>

		</table>
	</div>

	<div id="DiscountsPricingData">
		<table class="tables" id="DiscountsPricingTable">
			<tr>
				<th class="NameTableNight">Night</th>	
				<th class="DataTableNight">Price</th>	
			</tr>

		</table>
	</div>



</div>

	<!-- Daily Listing Details -->
	<div id="DropdownListingDetails" onclick="collapseReservationListingDetails()"><h4>Listing Details</h4> </div>


<div id="DivListingDetails"  style="display: none;">

<div id="HeaderListingDetails"></div>
<div class = "divIconsListing"><img class="iconslisting" src="images/Guests.png"><div id="ListingGuests" class="listinIconCount"></div></div>
<div class = "divIconsListing"><img class="iconslisting" src="images/Bedrooms.png"><div id="ListingBedrooms" class="listinIconCount"></div></div>
<div class = "divIconsListing"><img class="iconslisting" src="images/Beds.png"><div id="ListingBeds" class="listinIconCount"></div></div>
<div class = "divIconsListing"><img class="iconslisting" src="images/Baths.png"><div id="ListingBaths" class="listinIconCount"></div></div>
<div id="DescriptionListingDetails"></div>
	<!-- Amenities Data -->
	<div id="AmenitiesData"></div>
<div id="HouseRulesListingDetails"></div>

</div>




</div>

 <div id="test" style="display: none;"></div>

</div>
</body>
</html>
